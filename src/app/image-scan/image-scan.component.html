<form [formGroup]="form" (submit)="onSubmit()">
    <input 
    type="file" 
    name="file" 
    id="file" 
    (change)="onFileChange($event)" 
    formControlName="files" 
    multiple = "">
    <button class="btn btn-primary" [disabled]='!hasFinishedReading' type="submit">Upload</button>
</form>
