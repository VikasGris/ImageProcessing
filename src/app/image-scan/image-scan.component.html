        <div *ngIf = "successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
             The data was stored successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf = "errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Failed!</strong> Try Again.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>


    <div class="col-md-3 smallScanCard">
        <button class="btn btn-primary btnAlign">Scan</button>
        <button class="btn btn-primary btnAlign">Reset</button>
        <div class="closeIcon"></div>
        <div class="image-container card1">
            <img class="scanImage" *ngFor="let item of base64textString" src={{item}} alt="">
        </div>
    </div>

    <div class="mt-3 col-md-4">
        <div>
            <form [formGroup]="form" (submit)="onSubmit()">
                <select formControlName="select" class="form-control" (change)="selectId($event)">
                    <option disabled>Select Document</option>
                    <!-- <option>Choose Document_Id</option> -->
                    <option *ngFor="let listOfDocument of listOfDocuments">{{listOfDocument}}</option>
                </select>
                <input 
                    type="file" 
                    name="file" 
                    id="file" 
                    (change)="onFileChange($event)" 
                    formControlName="files" 
                    accept=".png, .jpg, .jpeg, .pdf">
            <button class="btn btn-primary" [disabled]='!hasFinishedReading && !idSelected' type="submit" style="margin-top: 10px;">Upload</button>
            <div *ngIf='error' class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="text-center m-4">
                <div *ngIf='isLoading' class="spinner-border text-success text-center" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>   
            <div *ngIf = "f.select.touched && f.select.invalid" class="alert alert-danger">
                <div *ngIf = "f.select.errors.required">
                    Document ID Required
                </div>
            </div>
        </form>
        </div>

        <div class="scrollit">
            <table>
                <tr>
                    <th>Patient Name :</th>
                    <td>{{result.Patient_Name }}</td>
                </tr>
                <tr>
                    <th>Age :</th>
                    <td>{{result.Age }}</td>
                </tr>
                <tr>
                    <th>Sex :</th>
                    <td>{{result.Sex }}</td>
                </tr>
                <tr>
                    <th>Date :</th>
                    <td>{{result.Date }}</td>
                </tr>
                <tr>
                    <th>Impression :</th>
                    <td>{{result.Impression }}</td> 
                </tr>
            </table>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit" 
        (click)="onSubmitImage()" 
        style="margin-right: 10px;"
        [disabled] = "!getResult">Save As Image</button>
        <button 
        class="btn btn-primary" 
        type="submit" 
        (click)="onSubmitText()"
        [disabled] = "!getResult">Save As Text</button>
        <!-- <div>{{success.message}}</div> -->
    </div>
</div>
</body>
