<body>
<div class="row">
    <div class="col-md-5">
        <form [formGroup]="form" (submit)="onSubmit()">
            <input 
            type="file" 
            name="file" 
            id="file" 
            (change)="onFileChange($event)" 
            formControlName="files" 
            accept=".png, .jpg, .jpeg, .pdf">
            <button class="btn btn-primary" [disabled]='!hasFinishedReading' type="submit">Upload</button>
            <!-- <div *ngIf='error' class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="text-center m-4">
                <div *ngIf='isLoading' class="spinner-border text-success text-center" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>   -->
        </form>
    </div>
    <div class=" col-md-3 smallScanCard">
        <button class="btn btn-primary btnAlign">Scan</button>
        <button class="btn btn-primary btnAlign">Reset</button><br/>
        <div class="closeIcon"></div>

            <div class="image-container card1">
                <img class="scanImage" *ngFor = "let item of base64textString" src={{item}} alt="" height="100%" width="100%">
            </div>
    </div>
    <div  class="mt-3 col-md-4">
        <div>
            <form [formGroup]="form" (submit)="onSubmit()">
            <select formControlName="select" class="form-control" (change)="selectId($event)">
                <option disabled>Select Document</option>
                <option>Choose Document_Id</option>
                <option *ngFor="let listOfDocument of listOfDocuments">{{listOfDocument}}</option>
            </select>
            <div *ngIf = "f.select.touched && f.select.invalid" class="alert alert-danger">
                <div *ngIf = "f.select.errors.required">
                    Document_id Required
                </div>
            </div>
        </form>
        </div>

        <div>
            <table class="table">
                <tr>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Date</th>
                    <th>Impression</th>
                </tr>
                <tr>
                    <!-- <td>{{result.Patient_Name }}</td>
                    <td>{{result.Age }}</td>
                    <td>{{result.Sex }}</td>
                    <td>{{result.Date }}</td>
                    <td>{{result.Impression }}</td> -->
                </tr>
            </table>
        </div>
        <button class="btn btn-primary" type="submit" (click) = "onSubmitImage()">Save As Image</button>
        <button class="btn btn-primary" type="submit" (click) = "onSubmitText()">Save As Text</button>
    </div>
</div>
</body>
