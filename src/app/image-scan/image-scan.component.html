<div *ngIf='error' class="alert alert-danger" role="alert">
    {{error}}
</div>

<form [formGroup]="form" (submit)="onSubmit()">
    <input type="file" name="file" id="file" (change)="onFileChange($event)" formControlName="files" multiple="">
    <button class="btn btn-primary" [disabled]='!hasFinishedReading' type="submit">Upload</button>
</form>
<div class="text-center m-4">
    <div *ngIf='isLoading' class="spinner-border text-success text-center" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf='result' class="mt-3">
    <!-- <button class="btn btn-primary m-3" (click)="getResponse()">Get Report</button> -->
    <div>
        <table class="table">
            <tr>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Date</th>
                <th>Impression</th>
            </tr>
            <tr>
                <td>{{result.Patient_Name }}</td>
                <td>{{result.Age }}</td>
                <td>{{result.Sex }}</td>
                <td>{{result.Date }}</td>
                <td>{{result.Impression }}</td>
            </tr>
        </table>
    </div>
</div>
